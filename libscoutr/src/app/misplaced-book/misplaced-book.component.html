<div *ngIf="books.length" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

        <!-- Category Column -->
        <ng-container matColumnDef="currentCategory">
            <th style='text-align: center;' mat-header-cell *matHeaderCellDef> Current Category </th>
            <td style='text-align: center;' mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th style='text-align: center;' mat-header-cell *matHeaderCellDef> Id </th>
            <td style='text-align: center;' mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th style='text-align: center;' mat-header-cell *matHeaderCellDef> Target Category </th>
            <td style='text-align: center;' mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>


        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div>
                        <div> <b>Title:</b> {{element.title}} </div>
                        <div> <b>Author:</b> {{element.author}} </div>
                        <div> <b>Category:</b> {{element.category}} </div>
                        <div> <b>Id:</b> {{element.id}} </div>
                    </div>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>

        <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>



    </table>
    <mat-paginator [pageSize]="10">
    </mat-paginator>

</div>

<div *ngIf="!books.length" style="display: block; text-align: center; margin-top: 15rem;">
    <h2>There is no misplaced books!</h2>
</div>
